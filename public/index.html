<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• YouTube Downloader</h1>
            <p>Download videos locally using yt-dlp</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Paste YouTube URL here..." required>
                    <button id="fetchFormats" type="button">Get Formats</button>
                </div>
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <span>Fetching video information...</span>
                </div>
            </section>

            <section id="videoInfo" class="video-info hidden">
                <h2 id="videoTitle"></h2>
                
                <div class="time-selection">
                    <h3>üìù Download Options</h3>
                    <div class="download-mode">
                        <label class="radio-option">
                            <input type="radio" name="downloadMode" value="full" checked>
                            <span>Download full video</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="downloadMode" value="segment">
                            <span>Download specific segment</span>
                        </label>
                    </div>
                    
                    <div id="timeInputs" class="time-inputs hidden">
                        <div class="time-group">
                            <label for="startTime">Start Time</label>
                            <input type="text" id="startTime" placeholder="1:04 or 64" title="Format: MM:SS or seconds">
                            <small>Format: 1:04 or 64 (seconds)</small>
                        </div>
                        <div class="time-group">
                            <label for="endTime">End Time</label>
                            <input type="text" id="endTime" placeholder="1:45 or 105" title="Format: MM:SS or seconds">
                            <small>Format: 1:45 or 105 (seconds)</small>
                        </div>
                        <div class="segment-info">
                            <small>‚ÑπÔ∏è <strong>Note:</strong> Segment downloads require ffmpeg to be installed on your system.</small>
                        </div>
                    </div>
                </div>

                <div class="formats-container">
                    <h3>Available Formats</h3>
                    <div class="format-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="video">Video + Audio</button>
                        <button class="filter-btn" data-filter="video-only">Video Only</button>
                        <button class="filter-btn" data-filter="audio-only">Audio Only</button>
                    </div>
                    <div id="formatsList" class="formats-list"></div>
                </div>
            </section>

            <section id="downloads" class="downloads-section">
                <h3>Recent Downloads</h3>
                <div id="downloadsList" class="downloads-list"></div>
            </section>
        </main>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
